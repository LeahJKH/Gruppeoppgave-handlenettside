<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/userpage.css" />
    <script src="./js/userpage.js"></script>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico" />
    <title>User page</title>
  </head>
  <body>
    <div class="mobile">
      <div class="mobileBod">
        <header>
          <img src="./images/No-bg.png" alt="" id="small-icon" />
          <h1 id="home-page">Easy Food Trade</h1>
          <img src="./icons/animated/burger/burger.png" alt="" id="burger" />
        </header>

        <main>
          <div id="loggscreen">
            <input type="text" name="" id="Username" placeholder="Enter Username" />
            <input type="text" name="" id="password" placeholder="Enter Password" />
            <div class="row">
              <button id="create-user">Create user</button>
              <button id="logg-inn">logg inn</button>
            </div>
            <p id="error-msg"></p>
          </div>

          <div id="loggedinnpage">
            <div class="column">
              <div class="row">
                <img src="./icons/footerIcons/user.png" alt="" id="user-pic" />
                <h2 id="logg-user"></h2>
                <img src="./icons/plusCircle.png" alt="" id="newpost" />
              </div>
              <div id="cardcontain"></div>
            </div>
          </div>
        </main>

        <footer>
          <div class="menu-btn" id="list-page">
            <img src="./icons/footerIcons/list.png" alt="" class="menu-img" />
          </div>
          <div class="menu-btn" id="recepiece-page">
            <img src="./icons/footerIcons/book.png" alt="" class="menu-img" />
          </div>
          <div class="menu-btn" id="shopping-page">
            <img src="./icons/footerIcons/shoppingcart.png" alt="" class="menu-img" />
          </div>
          <div class="menu-btn" id="user-page">
            <img src="./icons/footerIcons/user.png" alt="" class="menu-img" />
          </div>
        </footer>
      </div>
    </div>
  </body>
</html>

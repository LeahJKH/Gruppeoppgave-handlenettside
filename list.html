<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/list.css" />
    <script src="./js/list.js"></script>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico" />
    <title>list page</title>
  </head>
  <body>
    <div class="mobile">
      <div class="mobileBod">
        <header>
          <img src="./images/No-bg.png" alt="" id="small-icon" />
          <h1 id="home-page">Easy Food Trade</h1>
          <img src="./icons/animated/burger/burger.png" alt="" id="burger" />
        </header>

        <main>
          <div id="list">
            <input type="text" class="addItemInput" />
            <div>
              <button class="addItemButton">Add Item</button>
              <button class="removeItemButton">Remove Last item</button>
            </div>
            <ul>
              <li id="li-style"></li>
            </ul>
          </div>
        </main>

        <footer>
          <div class="menu-btn" id="list-page">
            <img src="./icons/footerIcons/list.png" alt="" class="menu-img" />
          </div>
          <div class="menu-btn" id="recepiece-page">
            <img src="./icons/footerIcons/book.png" alt="" class="menu-img" />
          </div>
          <div class="menu-btn" id="shopping-page">
            <img src="./icons/footerIcons/shoppingcart.png" alt="" class="menu-img" />
          </div>
          <div class="menu-btn" id="user-page">
            <img src="./icons/footerIcons/user.png" alt="" class="menu-img" />
          </div>
        </footer>
      </div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/homepage.css" />
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico" />
    <title>Home Page</title>
    <script src="./js/homepage.js" defer></script>
  </head>
  <!-- body -->
  <body>
    <div class="mobile">
      <div class="mobileBod">
        <header>
          <img src="./images/No-bg.png" alt="" id="Logo" />
          <h1 id="home-page">Easy Food Trade</h1>
          <img src="./icons/animated/burger/burger.png" alt="" id="menu-ham" />
        </header>
        <!-- main -->
        <main>
          <section class="food">
            <div class="User">
              <img class="user-img" src="./icons/footerIcons/user.png" alt="User" />
              <h2 id="username">Guest feed</h2>
            </div>

            <div id="user-cards" class="user-food"></div>
          </section>
        </main>
        <!-- fotter -->
        <footer>
          <div class="menu-btn" id="list-page">
            <img src="./icons/footerIcons/list.png" alt="" class="menu-img" />
          </div>
          <div class="menu-btn" id="recepiece-page">
            <img src="./icons/footerIcons/book.png" alt="" class="menu-img" />
          </div>
          <div class="menu-btn" id="shopping-page">
            <img src="./icons/footerIcons/shoppingcart.png" alt="" class="menu-img" />
          </div>
          <div class="menu-btn" id="user-page">
            <img src="./icons/footerIcons/user.png" alt="" class="menu-img" />
          </div>
        </footer>
      </div>
    </div>
  </body>
</html>
